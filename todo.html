     Question 2:  Explain the relationship between an HTML attribute and a corresponding DOM property

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>

    <div>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button id="addTaskBtn">Add task</button>
      <ul id="taskList"></ul>
      <script src="todo.js"></script>
    </div>
  </body>
</html>
