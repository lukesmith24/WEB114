    <body>

   <h1>  For loops and while loops  </h1>

    <script>
    // Loop through to get the 5 slots
    for(let i = 1; i <=5; i++){
        // write if-statements to diplay what each slot dispenses
        if (i===3){
        console.log("Loading Slot " + (i) + " dispenses Cola.");
    } else if (i===4){
        console.log("Loading Slot " + (i) + " dispenses Super Drink.");
    } else if (i===5){
        console.log("Loading Slot " + (i) + " dispenses Orange Juice.");
    } else {
        console.log("Loading Slot " + (i) + " dispenses Water.");
    }
}
    </script>
    </body>
</html>
